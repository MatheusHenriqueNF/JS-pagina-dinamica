<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>



    <main>
        <img src="img/bag.png" alt="sacola de compras" title="sacola de compras">
        <form action="">
            <input type="text" id="input-item" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-botao">Salvar item</button>
        </form>
        
        
        <ul>
            <h2>Lista de compras</h2>
            <hr/> <!--Divisor de conteudo pontilhado (-----------)-->

            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1">
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>
                        <p>Ração de gato</p>
                    </div>
                    <div>
                        <button>
                            <img src="img/delete.svg" alt="deletar" title="icone deletar">
                        </button>
                        <button>
                            <img src="img/edit.svg" alt="editar" title="editar">
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-Feiras (31/10/2021)</p>
            </li>
        </ul>
    </main>
</body>
</html>
